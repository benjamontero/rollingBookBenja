<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <div class="container-fluid">
        <!-- comienza header -->
        <div class="cabecera row align-items-end justify-content-between  bg-danger">
            <div class="navbar col-lg-3 col-sm-6 ">
                <a class="navbar-brand rounded mx-auto d-block" href="index.html">
                    <img src="img/icono.png" width="75" height="75" alt="">
                </a>
            </div>
            <div class="name col-lg-3 col-sm-6 ">
                <h3>Benjamin Montero</h3>
            </div>
        </div>
        <!-- termina header -->
        <!-- Comienza contenido -->
        <div class="contenido row justify-content-between ">
            <!-- Comienza Menu -->
            <div class="menu col-sm-12 col-md-2 bg-danger">
                <nav class="nav flex-md-column nav-pills d-flex justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" href="FormLoginNew.html">Registro</a>
                    <a class="nav-link " href="Marketplace.html">Marketplace</a>
                    <a class="nav-link" href="#">Proximo</a>
                </nav>
            </div>
            <!-- Termina Menu -->
            <!-- Empieza Registro -->

            <!-- Fin Registro -->
            <div class="register col-md-4 col-sm-12 text-center  bg-danger">
                <div class="loginlogo"> <img src="img/icono.png" width="40%" alt=""></div>
                <span>Login</span>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <input type="date" class="form-control" id="inputLastName" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Registrate</button>

                </form>


            </div>


        </div>
    </div>
